name: CMake

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
        build: [Release]
        os: [ubuntu-latest, windows-latest]

    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ${{ matrix.os }}

    env:
      # GitHub-hosted runners provide VCPKG_INSTALLATION_ROOT.
      # If not present, it can be set at runtime (see diagnostic step below).
      VCPKG_INSTALLATION_ROOT: ${{ vars.VCPKG_INSTALLATION_ROOT || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Diagnose vcpkg environment
        shell: bash
        run: |
          set -euo pipefail
          
          echo "Diagnosing vcpkg environment..."
          echo "Initial VCPKG_INSTALLATION_ROOT: '${VCPKG_INSTALLATION_ROOT:-}'"

          if [ -n "${VCPKG_INSTALLATION_ROOT:-}" ]; then
            echo "Using existing VCPKG_INSTALLATION_ROOT."
          else
            echo "VCPKG_INSTALLATION_ROOT not set. Attempting to locate vcpkg..."
            
            if ! command -v vcpkg &> /dev/null; then
               echo "::error::vcpkg executable not found in PATH."
               exit 1
            fi

            VCPKG_EXE=$(command -v vcpkg)
            echo "Found vcpkg at: $VCPKG_EXE"
            
            # Resolve symlinks to find the real installation root
            if command -v readlink >/dev/null 2>&1; then
                VCPKG_EXE=$(readlink -f "$VCPKG_EXE")
                echo "Resolved path via readlink: $VCPKG_EXE"
            fi
            
            VCPKG_DIR=$(dirname "$VCPKG_EXE")
            
            if [[ "$RUNNER_OS" == "Windows" ]]; then
               VCPKG_DIR=$(cygpath -w "$VCPKG_DIR")
            fi
            
            echo "Resolved vcpkg root: $VCPKG_DIR"
            echo "VCPKG_INSTALLATION_ROOT=$VCPKG_DIR" >> "$GITHUB_ENV"
            VCPKG_INSTALLATION_ROOT="$VCPKG_DIR"
          fi

          echo "Final VCPKG_INSTALLATION_ROOT: $VCPKG_INSTALLATION_ROOT"
          
          if [ -d "$VCPKG_INSTALLATION_ROOT/.git" ]; then
             echo "Checking vcpkg git state..."
             # Save current directory
             PUSHD_DIR=$(pwd)
             cd "$VCPKG_INSTALLATION_ROOT"
             
             if [[ "$RUNNER_OS" == "Linux" ]]; then
                echo "Ensuring write permissions on Linux..."
                sudo chown -R $(whoami) .
             fi
             
             if [ -f "$GITHUB_WORKSPACE/vcpkg.json" ]; then
                 BASELINE=$(jq -r '.["builtin-baseline"]' "$GITHUB_WORKSPACE/vcpkg.json")
                 echo "Required baseline: $BASELINE"
                 
                 if [ -n "$BASELINE" ] && [ "$BASELINE" != "null" ]; then
                     if ! git cat-file -e "${BASELINE}^{commit}" 2>/dev/null; then
                         echo "Baseline commit not found locally. Fetching..."
                         git fetch origin "$BASELINE" --depth=1 || git fetch --unshallow || git fetch --all
                     else
                         echo "Baseline commit found."
                     fi
                 fi
             fi
             
             cd "$PUSHD_DIR"
          fi

          if [ -d "$VCPKG_INSTALLATION_ROOT" ]; then
             echo "Directory contents:"
             ls -F "$VCPKG_INSTALLATION_ROOT" | head -n 10
          else
             echo "::error::VCPKG_INSTALLATION_ROOT directory does not exist."
             exit 1
          fi

      - name: Print ENV
        run: printenv

      - name: Cache vcpkg downloads
        if: ${{ env.VCPKG_INSTALLATION_ROOT != '' }}
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.VCPKG_INSTALLATION_ROOT }}/downloads
          key: vcpkg-downloads-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}

      - name: Install Ninja (Linux)
        if: ${{ (matrix.os == 'ubuntu-latest') }}
        run: sudo apt-get install -y ninja-build

      - name: Configure CMake (Windows)
        if: ${{ (matrix.os == 'windows-latest') }}
        shell: bash
        run: |
          # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
          # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
          # on Windows, we need to point CMake to the vcpkg-toolchain-file
          cmake -B "${{github.workspace}}/build" -DCMAKE_BUILD_TYPE=${{matrix.build}} \
                -DCMAKE_TOOLCHAIN_FILE="${VCPKG_INSTALLATION_ROOT}/scripts/buildsystems/vcpkg.cmake" \
                -DVCPKG_TARGET_TRIPLET=x64-windows-static \
                -DCZICHECK_BUILD_TESTS=ON

      - name: Configure CMake (Linux)
        if: ${{ (matrix.os == 'ubuntu-latest') }}
        shell: bash
        run: |
          cmake -B "${{github.workspace}}/build" -G Ninja -DCMAKE_BUILD_TYPE=${{matrix.build}} \
                -DCMAKE_TOOLCHAIN_FILE="${VCPKG_INSTALLATION_ROOT}/scripts/buildsystems/vcpkg.cmake" \
                -DCZICHECK_BUILD_TESTS=ON
      - name: Build
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build --config ${{matrix.build}}

      - name: CTest
        # Run tests
        run: |
          cd "${{github.workspace}}/build"
          ctest -C ${{matrix.build}} --verbose

      - name: Prepare licenses
        if: matrix.build == 'Release'
        shell: bash
        run: |
          cp -R ./THIRD_PARTY_LICENSES.txt ./build/CZICheck/

      - name: Package
        if: ${{ (matrix.os == 'ubuntu-latest') }}
        shell: bash
        run: |
          mkdir release
          name="CZICheck-linux-x64-$(git describe --always)"
          mkdir "release/${name}"
          cd ./build/CZICheck
          cp "CZICheck" "./../../release/${name}/"
          cp "THIRD_PARTY_LICENSES.txt" "./../../release/${name}/"
          cd ../..
          echo "artifactName=${name}" >> "$GITHUB_ENV"
          echo "artifactPath=release/${name}" >> "$GITHUB_ENV"

      - name: Package
        if: ${{ (matrix.os == 'windows-latest') }}
        shell: bash
        run: |
          mkdir release
          name="CZICheck-windows-x64-$(git describe --always)"
          mkdir "release/${name}"
          cp ./build/CZICheck/${{ matrix.build }}/*.exe "release/${name}/"
          cp ./build/CZICheck/THIRD_PARTY_LICENSES.txt "release/${name}/"
          echo "artifactName=${name}" >> "$GITHUB_ENV"
          echo "artifactPath=release/${name}" >> "$GITHUB_ENV"

      - name: Upload artifacts
        if: matrix.build == 'Release'
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.artifactPath }}/
          name: ${{ env.artifactName }}
