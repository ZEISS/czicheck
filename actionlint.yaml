# `actionlint` ships with a built-in allow-list of GitHub-hosted runner labels.
# When GitHub adds new labels, `actionlint` may lag behind and report them as
# unknown. The `runner-label` list below extends that allow-list.

runner-label:
  - windows-11-arm
